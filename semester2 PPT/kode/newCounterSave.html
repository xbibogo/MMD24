<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Counter</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      h1 {
        font-size: 2em;
        font-weight: bold;
      }
      #count {
        font-size: 3em;
        font-weight: bold;
      }
      button {
        display: block;
        width: 200px;
        padding: 15px;
        margin: 10px auto;
        font-size: 1.5em;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      #increment-btn {
        background-color: brown;
      }
      #save-btn {
        background-color: green;
      }
      #saved-counts {
        font-size: 1.5em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>People entered:</h1>
    <p id="count">0</p>
    <button id="increment-btn">INCREMENT</button>
    <button id="save-btn">SAVE</button>
    <p id="saved-counts"></p>

    <script>
      // promot remodify the code add a count element efter the SAVE and display let savedCounts = [];
      // arrary , here is the source code
      let count = 0;
      let savedCounts = [];
      document
        .getElementById("increment-btn")
        .addEventListener("click", function () {
          count++;
          document.getElementById("count").textContent = count;
        });

      document
        .getElementById("save-btn")
        .addEventListener("click", function () {
          savedCounts.push(count); // Add the current count to the savedCounts array
          document.getElementById("saved-counts").innerText =
            "Saved counts: " + savedCounts.join(", ");
          count = 0; // Reset count after saving
          document.getElementById("count").textContent = count;
        });
    </script>
  </body>
</html>
