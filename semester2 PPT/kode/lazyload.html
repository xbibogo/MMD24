<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Images Example</title>
    <style>
      .lazy-image {
        width: 100%;
        height: auto;
        display: block;
        margin: 20px 0;
      }
      .placeholder {
        background-color: #f0f0f0;
        width: 100%;
        height: 300px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Lazy Loading Images Example</h1>
    <div class="image-container">
      <img
        data-src="https://images.unsplash.com/photo-1517511620798-cec17d428bc0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjYzNTl8MHwxfGFsbHwzfHx8fHx8fHwxNjY2NjY2NjY2&ixlib=rb-1.2.1&q=80&w=400"
        alt="Lazy Loaded Image 2"
        class="lazy-image placeholder"
      />
      <img
        data-src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjYzNTl8MHwxfGFsbHw1fHx8fHx8fHwxNjY2NjY2NjY2&ixlib=rb-1.2.1&q=80&w=400"
        alt="Lazy Loaded Image 3"
        class="lazy-image placeholder"
      />
    </div>
    <script src="mainlazy.js"></script>
  </body>
</html>
