<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Offset Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .col-style {
        background-color: #f8b400; /* Orange background */
        color: white; /* White text */
        text-align: center; /* Center the text */
        padding: 20px; /* Add some padding */
        border: 1px solid #333; /* Border for visibility */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Bootstrap Offset Example</h2>

      <!-- Example 1: Center a column -->
      <div class="row mb-4">
        <div class="col-md-4 offset-md-4 col-style">Centered Column</div>
      </div>

      <!-- Example 2: Columns with offsets -->
      <div class="row">
        <div class="col-md-4 offset-md-2 col-style">Column 1 with Offset</div>
        <div class="col-md-4 offset-md-1 col-style">Column 2 with Offset</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
